<f:layout name="Default" />

<f:section name="Title">Show employee"{employee.name}"</f:section>

<f:section name="Content">
    <table>
        <tr>
            <th>Gender</th>
            <td>{employee.gender}</td>
        </tr>
    
        <tr>
            <th>Address</th>
            <td>{employee.address}</td>
        </tr>
    
        <tr>
            <th>Contact number</th>
            <td>{employee.contactNumber}</td>
        </tr>
    
        <tr>
            <th>Create date</th>
            <td>{employee.createDate -> f:format.date(format: 'Y-m-d H:i')}</td>
        </tr>
    
        <tr>
            <th>Token</th>
            <td>{employee.token}</td>
        </tr>
    
        <tr>
            <th>Leaves</th>
            <td>{employee.leaves}</td>
        </tr>
    </table>
    <f:link.action action="index">Back</f:link.action>
</f:section>

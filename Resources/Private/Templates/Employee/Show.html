<f:layout name="Default" />

<f:section name="Title">Show employee "{employee.name}"</f:section>

<f:section name="Content">
	<h3>Profile</h3>
	<table class="table">
		<tr>
			<th>Name</th>
			<td>{employee.name}</td>
		</tr>
		<tr>
			<th>Gender</th>
			<td><f:if condition="{employee.gender} == 0">
			<f:then>Male</f:then>
			<f:else>Female</f:else>
			</f:if>
			</td>
		</tr>
		<tr>
			<th>Address</th>
			<td>{employee.address}</td>
		</tr>
		<tr>
			<th>Role</th>
			<td>
		<f:for each="{employee.accounts}" as="account">
			<f:for each="{account.roles}" as="role">
				<f:if condition="{role.identifier} == 'Cloudframe.Leavemanagement:Teamleader'">
					<f:then>
						Team Leader
					</f:then>
					<f:else>
						Developer
					</f:else>
				</f:if>

			</f:for>

		</f:for>
			</td>
		</tr>
		<tr>
			<th>Contact Number</th>
			<td>{employee.contactNumber}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
